<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Contact - Allure Designs</title>
<!-- Import Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background-color: #fff0f5;
  color: #333;
  margin: 0;
  padding: 0;
}
header {
  background: #ffe9f3;
  text-align: center;
  padding: 2rem;
}
header h1 {
  font-size: 3rem;
  font-family: 'Playfair Display', serif;
  color: #ff69b4;
}
nav {
  background: #ff69b4;
  text-align: center;
  padding: 1rem;
}
nav a {
  color: #fff;
  font-weight: bold;
  margin: 0 15px;
  text-decoration: none;
}
nav a:hover {
  text-decoration: underline;
}
section {
  padding: 3rem 1rem;
  text-align: center;
}
section h2 {
  font-size: 2rem;
  color: #ff69b4;
  font-family: 'Playfair Display', serif;
}
form {
  max-width: 600px;
  margin: 1rem auto;
  text-align: left;
}
label {
  display: block;
  font-weight: 500;
  margin: 1rem 0 0.5rem;
}
input, textarea {
  width: 100%;
  padding: 0.8rem;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  background: #ff69b4;
  color: #fff;
  padding: 1rem;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  margin: 1rem 0;
}
button:hover {
  background: #ff489a;
}
footer {
  background: #ffe9f3;
  color: #555;
  text-align: center;
  padding: 1rem;
}
</style>
</head>
<body>
<header>
  <h1>Contact Allure Designs</h1>
</header>
<nav>
  <a href="index.html">Home</a>
  <a href="index.html#invitations">Invitations</a>
  <a href="index.html#templates">Templates</a>
  <a href="index.html#stickers">Stickers</a>
</nav>
<section>
  <h2>Get in Touch</h2>
  <p>Have questions or special requests? Fill out the form below, and we'll get back to you soon!</p>
  <form action="https://formspree.io/f/{your-form-id}" method="POST">
    <label for="name">Your Name</label>
    <input id="name" name="name" required placeholder="Enter your name">

    <label for="email">Your Email</label>
    <input id="email" name="email" required type="email" placeholder="Enter your email">

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>
<footer>
  <p>&copy; 2025 Allure Designs | Chic. Stylish. Professional.</p>
</footer>
</body>
</html>
