<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Allure Designs</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin:0;
  padding:0;
  color:#111;
  background:#faf8f5;
}
header {
  background:#000;
  color:#f4b6c2;
  text-align:center;
  padding:3rem 1rem;
}
header h1 {
  font-size:3rem;
  font-family:'Playfair Display',serif;
}
nav {
  background:#111;
  text-align:center;
  padding:1rem;
}
nav a {
  color:#fff;
  text-decoration:none;
  font-weight:500;
  margin:0 15px;
}
nav a:hover {
  color:#f4b6c2;
}
.section {
  max-width:800px;
  margin:3rem auto;
  padding:2rem;
  text-align:center;
  background:#fff5f9;
  border-radius:12px;
  animation: fadeIn 1.2s ease-in;
}
.section h2 {
  font-size:2rem;
  font-family:'Playfair Display',serif;
}
.section p {
  font-size:1rem;
  font-weight:300;
}
form {
  display:flex;
  flex-direction:column;
}
input,textarea {
  padding:0.8rem;
  margin:0.5rem 0;
  font-size:1rem;
  border-radius:4px;
  border:1px solid #ccc;
}
input:focus,textarea:focus {
  border-color:#f4b6c2;
  outline:none;
}
button {
  padding:1rem;
  font-size:1rem;
  font-weight:bold;
  color:#fff;
  background:#000;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
button:hover {
  background:#f4b6c2;
}
footer {
  background:#111;
  color:#fff;
  text-align:center;
  padding:1rem;
}
@keyframes fadeIn {
  from { opacity:0; transform:translateY(10px)}
  to { opacity:1; transform:translateY(0)}
}
</style>
</head>
<body>

<header>
  <h1>Contact Allure Designs</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="index.html#invitations">Invitations</a>
  <a href="index.html#templates">Templates</a>
  <a href="index.html#stickers">Stickers</a>
</nav>

<section class="section">
  <h2>Get in Touch</h2>
  <p>Have questions or looking for a custom design? We’d love to hear from you! Fill out the form, and we’ll respond within 24–48 hours.</p>
  <form>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Allure Designs | Chic. Stylish. Professional.</p>
</footer>

</body>
</html>
